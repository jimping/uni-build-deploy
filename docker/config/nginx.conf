resolver 127.0.0.11 ipv6=off;
client_max_body_size 20M;
server_tokens off;

server {
	listen 80;
    listen [::]:80;

    root /application/public;

	index index.php index.html index.htm;

	gzip on;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

	access_log stdout;
	error_log stderr;

	location ~ \.map$ {
        allow 35.184.238.160/32;
        allow 104.155.159.182/32;
        allow 104.155.149.19/32;
        allow 130.211.230.102/32;
        deny all;
    }

    location ~* \.(?:css|js)$ {
		expires max;
		access_log off;
		add_header Cache-Control "no-cache, public, must-revalidate, proxy-revalidate";

		try_files $uri $uri/ /index.php?$query_string;
	}

    location ~* \.(?:ico|gif|jpeg|jpg|png|webp|svg|tiff|woff|woff2|eot|ttf|mp4)$ {
		expires max;
		access_log off;
		add_header Cache-Control "public";

		try_files $uri $uri/ /index.php?$query_string;
	}

	location / {
		# try to serve file directly, fallback to index.php
		try_files $uri $uri/ /index.php?$query_string;
	}

	location = /favicon.ico { access_log off; log_not_found off; }
	location = /robots.txt  { access_log off; log_not_found off; }

	error_page 404 /index.php;

	location ~ \.php$ {
		set $swb swb:9000;
		fastcgi_index index.php;
		fastcgi_pass $swb; # address of a fastCGI server
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
		include fastcgi_params;
	}

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
